<!DOCTYPE html>
<html>
<head>
    <title>Flask MySQL App</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.uid }} {{ user.first_name }} {{ user.last_name }}</li>
        {% endfor %}
    </ul>

    <h2>Add User</h2>
    <form action="/add" method="post">
        <input type="text" name="uid" placeholder="waterloo id" required>
        <input type="text" name="fname" placeholder="first name" required>
        <input type="text" name="lname" placeholder="last name" required>
        <input type="text" name="startyear" placeholder="start year" required>
        <button type="submit">Add User</button>
    </form>
</body>
</html>
